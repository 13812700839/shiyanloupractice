<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>导航栏样式切换</title>
    <style type="text/css">
        #list li{
            list-style-type:none;
            width:100px;
            height:50px;
            line-height:50px;
            background-color:beige;
            text-align:center;
            float:left;
        }
        #list li.current{
            background-color:red;
        }
        #list li a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul id="list">
            <li class="current"><a href="#">首页</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#"">JavaScript</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">帮助</a></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/nav.js"></script>
</body>
</html>
